<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/myplaylist.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>Movie Playlist Creator</h1>

      <ul id="nav-links">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a id="dynamic-link" href="login.html">Login</a>
        </li>
        <li>
          <a id="logout" onclick="handleLogout()">Logout</a>
        </li>
      </ul>
    </nav>

    <main class="main-container">
      <div class="container">
        <h2 class="text-center my-heading">My Playlists</h2>
        <div class="playlist-create-btn">
          <button onclick="addModal()" type="button">
            Create New Playlist
          </button>
        </div>
        <section id="playlist-container">
          <!-- generated by javascript  -->
          <!-- <div class="playlist-card">
            <h3 class="">My Playlist</h3>
            <hr class="my-heading" />
            <p>Visibility: public</p>
            <p>Movies added: 4</p>
            <p>Added by: test</p>
          </div> -->
        </section>
      </div>
    </main>

    <!-- add modal -->
    <section class="modalContainer" id="add-modal-dialog">
      <section class="modal hidden">
        <div class="modal-close">
          <button type="button" onclick="addModal()">⨉</button>
        </div>
        <div>
          <h3>Create Playlist</h3>
        </div>

        <div>
          <label for="addtitle">Title</label>
          <input
            name="addtitle"
            id="addtitle"
            type="text"
            placeholder="Enter Title"
          />
        </div>
        <div>
          <label for="addshare">Visibility</label>
          <select name="addshare" id="addshare">
            <option value="private">private</option>
            <option value="public">public</option>
          </select>
        </div>

        <button onclick="handleAddPlaylist()" type="button">Add</button>
      </section>
      <div class="overlay hidden"></div>
    </section>

    <!-- update modal  -->
    <section class="modalContainer" id="update-modal-dialog">
      <section class="modal hidden">
        <div class="modal-close">
          <button type="button" onclick="updateModal()">⨉</button>
        </div>
        <div>
          <h3>Update Playlist</h3>
        </div>

        <input
          name="updateid"
          id="updateid"
          type="text"
          style="display: none"
        />

        <div>
          <label for="updatetitle">Title</label>
          <input
            name="updatetitle"
            id="updatetitle"
            type="text"
            placeholder="Enter Title"
          />
        </div>
        <div>
          <label for="updateshare">Visibility</label>
          <select name="updateshare" id="updateshare">
            <option value="private">private</option>
            <option value="public">public</option>
          </select>
        </div>

        <button onclick="handleUpdatePlaylist();" type="button">Update</button>
      </section>
      <div class="overlay hidden"></div>
    </section>

    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/myplaylist.js"></script>
  </body>
</html>
